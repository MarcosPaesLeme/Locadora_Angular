<form>
    <div class="form-group">
        <label for="usuario.email">Email</label>
        <input [(ngModel)]="user.email" type="email" class="form-control" id="usuario.email" name="user" aria-describedby="emailHelp"
            placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="usuario.senha">Senha</label>
        <input [(ngModel)]="user.senha" type="password" class="form-control" id="usuario.senha" name="password" aria-describedby="emailHelp"
            placeholder="Enter password">
    </div>

    <button type="submit" name="action" (click)=loginUsuario() class="btn btn-outline-dark">
        Login</button>
</form>
