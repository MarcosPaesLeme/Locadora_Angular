<div class="card">
  <div class="card-body">
    <h4 class="card-title">Conheça os nossos filmes</h4>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data de lancamento</th>
          <th>Genero</th>
          <th>Atores</th>
          <th>Tipo</th>
          <th>Quantidade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let filme of movies">
          <td>{{ filme.nome }}</td>
          <td>{{ filme.lancamento| date:'dd/MM/yyyy' }}</td>
          <td>{{ filme.genero }}</td>
          <td>{{ filme.tipo }}</td>
          <td>{{ filme.tipo }}</td>
          <td>{{ filme.quantidade }}</td>
          <td> <button class="btn btn-info" (click)="detalhes(filme)">Detalhes</button></td>
          <td> <button class="btn btn-success" (click)="reservar(filme)">Reservar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
